<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha calculadora responsiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="estilos.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 fundoCalculadora p-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control text-end" aria-label="resultadoCalculadora"
                        aria-describedby="basic-addon2" id="resultadoCalculadora">
                </div>

                <!--Linha 1-->
                <div class="row justify-content-center">
                    <div class="col-10 d-flex">
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="btnLimpar">AC</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="excluirUltimoDigito"><--</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botaoPercentual">%</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botaoDividir">/</button>
                        </div>
                    </div>
                </div>

                <!--Linha 2-->
                <div class="row justify-content-center">
                    <div class="col-10 d-flex">
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botao7">7</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botao8">8</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botao9">9</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botaoMultiplicar">x</button>
                        </div>
                    </div>
                </div>

                <!--Linha 3-->
                <div class="row justify-content-center">
                    <div class="col-10 d-flex">
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botao4">4</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botao5">5</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botao6">6</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botaoSubtrair">-</button>
                        </div>
                    </div>
                </div>

                <!--Linha 4-->
                <div class="row justify-content-center">
                    <div class="col-10 d-flex">
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botao1">1</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botao2">2</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botao3">3</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botaoSomar">+</button>
                        </div>
                    </div>
                </div>

                <!--Linha 5-->
                <div class="row justify-content-center">
                    <div class="col-10 d-flex">
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" style="display: none;"></button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botao0">0</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary btnCalculadora" type="button" id="botaoVirgula">,</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="botaoCalcular">=</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Botão de consultar histórico-->
            <div class="d-flex justify-content-center">
                <button class="btn-outline-secondary" type="button" id="consultarHistorico" data-bs-toggle="modal" data-bs-target="#modalHistorico">Consultar histórico</button>
            </div>

            <!--Modal com o histórico-->
            <div class="modal fade" id="modalHistorico" tabindex="-1" aria-labelledby="modalHistoricoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title" id="modalHistoricoLabel">Histórico de operações</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <div id="operacoesRealizadas"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>

                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>

    <script src="calculadora.js"></script>
</body>

</html>
